<!DOCTYPE html>
<html>
<head>
    <title>代码生成设置</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("gen:gentype:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("gen:gentype:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("gen:gentype:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">数据库类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="genType.databaseType" placeholder="数据库类型"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">程序根包名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="genType.rootPackage" placeholder="程序根包名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">模块根包名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="genType.modulePackage" placeholder="模块根包名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">模块名(用于包名)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="genType.moduleName" placeholder="模块名(用于包名)"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">模块名称(用于目录)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="genType.moduleText" placeholder="模块名称(用于目录)"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">作者名字</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="genType.authorName" placeholder="作者名字"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">作者邮箱</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="genType.email" placeholder="作者邮箱"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">表前缀</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="genType.tablePrefix" placeholder="表前缀"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">表字段映射</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="genType.mappingString" placeholder="表字段映射"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/gen/gentype.js?_${.now?long}"></script>
</body>
</html>
