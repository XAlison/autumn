<!DOCTYPE html>
<html>
<head>
    <title>阿里云短信模板</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sms:aliyunsmstemplate:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sms:aliyunsmstemplate:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sms:aliyunsmstemplate:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">模版类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="aliyunSmsTemplate.type" placeholder="模版类型"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">模板代码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="aliyunSmsTemplate.code" placeholder="模板代码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">模板名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="aliyunSmsTemplate.name" placeholder="模板名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">模版内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="aliyunSmsTemplate.content" placeholder="模版内容"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sms/aliyunsmstemplate.js?_${.now?long}"></script>
</body>
</html>
